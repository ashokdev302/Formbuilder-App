<div class="p-4">
  <div class="mb-4">
    <input
      type="text"
      class="w-full px-3 py-2 border border-gray-200 rounded-lg text-sm"
      placeholder="Search anything"
      [value]="searchQuery()"
      (input)="onSearchInput($event)"
    />
  </div>

  @for(category of filteredCategories(); track category.name) {
    <div class="mb-6">
      <h3 class="text-xs font-semibold text-gray-500 mb-3">{{ category.name }}</h3>
      <div class="space-y-2">
        @for(element of category.elements; track element.type) {
          <div
            class="flex items-center gap-3 p-3 bg-white border border-gray-200 rounded-lg cursor-move"
            draggable="true"
            (dragstart)="onDragStart($event, element)"
          >
            <i [class]="element.icon + ' text-gray-400'"></i>
            <div>
              <div class="text-sm font-medium">{{ element.label }}</div>
              <div class="text-xs text-gray-500">{{ element.description }}</div>
            </div>
          </div>
        }
      </div>
    </div>
  }
</div>
